<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <title>Index</title>
  </head>
  <body class="bg-success text-dark">
    <div class="bg-primary text-danger text-center">

      {% with messages = get_flashed_messages() %}     
      <!-- declare a variable called messages -->
      {% if messages %}                            
      <!-- check if there are any messages -->
          {% for message in messages %}            
          <!-- loop through the messages -->
              <p class="2.5rem">{{message}}</p>                   
              <!-- display each message in a paragraph tag -->
          {% endfor %}
          <!--  -->
      {% endif %}
      <!--  -->
  {% endwith %}
    </div>
    <div class="d-flex justify-content-around">
      <form
        action="/create_email"
        method="POST"
        class="col-4 bg-dark p-4 my-5 text-light"
      >
        <h1>New Email</h1>
        <div class="form-group">
          <label for="Email">Email:</label>
          <input type="text" name="email_address" class="form-control" />
        </div>
        <input
          type="submit"
          value="Create"
          class="btn btn-primary btn-outline-dark"
        />
      </form>
      
  </body>
</html>
