<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <title>Emails</title>
  </head>
  <body>
    <div class="container-md">
      {% with messages = get_flashed_messages() %}
      <!-- declare a variable called messages -->
      {% if messages %}
      <!-- check if there are any messages -->
      {% for message in messages %}
      <!-- loop through the messages -->
      <p>{{message}}</p>
      <!-- display each message in a paragraph tag -->
      {% endfor %}
      <!--  -->
      {% endif %}
      <!--  -->
      {% endwith %}
      <h1 class="text-decoration-underline">Email Addresses Entered:</h1>
      {% for email in all_emails %}
      <p>
        {{email.email_address}} {{email.created_at}}
        <a href="/delete/{{email.id}}">Delete </a>
      </p>
      {% endfor %}
    </div>
  </body>
</html>
